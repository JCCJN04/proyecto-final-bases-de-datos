<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Editar Producto</h1>
        <form method="POST">
            <div class="form-group">
                <label for="nombre_producto">Nombre del Producto</label>
                <input type="text" class="form-control" id="nombre_producto" name="nombre_producto" value="{{ producto[1] }}" required>
            </div>
            <div class="form-group">
                <label for="descripcion_producto">Descripción del Producto</label>
                <textarea class="form-control" id="descripcion_producto" name="descripcion_producto" rows="3" required>{{ producto[2] }}</textarea>
            </div>
            <div class="form-group">
                <label for="categoria_producto">Categoría del Producto</label>
                <select class="form-control" id="categoria_producto" name="categoria_producto" required>
                    {% for categoria in categorias %}
                        <option value="{{ categoria.id_categoria }}">{{ categoria.nombre_categoria }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="imagen_producto">URL de la Imagen del Producto</label>
                <input type="text" class="form-control" id="imagen_producto" name="imagen_producto" value="{{ producto.imagen_producto }}" required>
            </div>
            <div class="form-group">
                <label for="precio_venta">Precio de Venta</label>
                <input type="number" class="form-control" id="precio_venta" name="precio_venta" step="0.01" value="{{ producto[3] }}" required>
            </div>
            <div class="form-group">
                <label for="precio_compra">Precio de Compra</label>
                <input type="number" class="form-control" id="precio_compra" name="precio_compra" step="0.01" value="{{ producto[4] }}" required>
            </div>
            <div class="form-group">
                <label for="marca_producto">Marca del Producto</label>
                <select class="form-control" id="marca_producto" name="marca_producto" required>
                    {% for marca in marcas %}
                        <option value="{{ marca.id_marca }}">{{ marca.nombre_marca }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
            <a href="/productos" class="btn btn-primary">Regresar a Productos</a>
        </form>
    </div>
</body>
</html>
