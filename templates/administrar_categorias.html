<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar Categorías</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Administrar Categorías</h1>
        <form method="POST" action="/administrar_categorias">
            <div class="form-group">
                <label for="nombre_categoria">Nombre de la Categoría</label>
                <input type="text" class="form-control" id="nombre_categoria" name="nombre_categoria" required>
            </div>
            <input type="hidden" name="operacion" id="operacion" value="crear">
            <button type="submit" class="btn btn-primary">Crear Categoría</button>
        </form>
        <hr>
        <h2>Lista de Categorías</h2>
        <ul class="list-group">
            {% for categoria in categorias %}
            <li class="list-group-item">
                {{ categoria.nombre_categoria }}
                <div class="float-right">
                    <form action="/eliminar_categoria/{{ categoria.id_categoria }}" method="post" onsubmit="return confirm('¿Estás seguro de que quieres eliminar esta categoría?');">
                        <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                    </form>
                    <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editarCategoria{{ categoria.id_categoria }}">Editar</button>
                </div>
            </li>
            <!-- Modal para editar categoría -->
            <div class="modal fade" id="editarCategoria{{ categoria.id_categoria }}" tabindex="-1" role="dialog" aria-labelledby="editarCategoria{{ categoria.id_categoria }}Label" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="editarCategoria{{ categoria.id_categoria }}Label">Editar Categoría</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form method="POST" action="/administrar_categorias">
                                <div class="form-group">
                                    <label for="nombre_categoria_edit">Nuevo Nombre de la Categoría</label>
                                    <input type="text" class="form-control" id="nombre_categoria_edit" name="nombre_categoria" value="{{ categoria.nombre_categoria }}" required>
                                </div>
                                <input type="hidden" name="id_categoria" value="{{ categoria.id_categoria }}">
                                <input type="hidden" name="operacion" value="editar">
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
