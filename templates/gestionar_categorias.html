<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorias</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Gestión de Categorias</h1>

        <h2>Lista de Descuentos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria[0] }}</td>
                    <td>{{ categoria[1] }}</td>
                    <td>
                        <a href="/categorias/{{ categoria[0] }}/editar" class="btn btn-primary">Editar</a>
                        <a href="/categorias/{{ categoria[0] }}/eliminar" class="btn btn-danger" onclick="event.preventDefault(); document.getElementById('delete-form').submit();">Eliminar</a>
                        <form id="delete-form" action="/categorias/{{ categorias[0] }}/eliminar" method="POST" style="display: none;">
                            <input type="hidden" name="_method" value="DELETE">
                            <!-- Puedes incluir más campos ocultos aquí si es necesario -->
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
            <!-- Botón para agregar un nuevo descuento -->
            <a href="/categorias/agregar" class="btn btn-primary">Agregar Categoria</a>

            <!-- Botón para regresar a la página de inicio -->
            <a href="/" class="btn btn-secondary">Regresar a Inicio</a>
    </div>
</body>
</html>
