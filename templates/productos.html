<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Productos Disponibles</h1>
        <a href="{{ url_for('agregar_producto') }}" class="btn btn-primary mb-3">Agregar Nuevo Producto</a>
        <a href="/" class="btn btn-primary mb-3">Regresar a Inicio</a>
        <div class="row">
            {% for producto in productos %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div id="carousel{{ producto[0] }}" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            {% for index, imagen in imagenes[producto[0]] %}
                            <div class="carousel-item {% if index == 0 %}active{% endif %}">
                                <img src="{{ imagen[1] }}" class="d-block w-100" alt="...">
                            </div>
                            {% endfor %}
                        </div>
                        <a class="carousel-control-prev" href="#carousel{{ producto[0] }}" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#carousel{{ producto[0] }}" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ producto[1] }}</h5>
                        <p class="card-text">{{ producto[2] }}</p>
                        <p class="card-text">Stock: {{ producto[3] }}</p>
                        <p class="card-text">Categor√≠a: {{ producto[4] }}</p>
                        <a href="{{ url_for('editar_producto', producto_id=producto[0]) }}" class="btn btn-primary">Editar</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
