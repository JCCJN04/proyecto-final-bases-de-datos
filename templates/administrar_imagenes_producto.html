<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Imágenes de Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>Editar Imágenes de Producto</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-info">
        <ul class="list-unstyled">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" class="mt-3">
        <div class="form-group">
            <label for="url_imagen">URL de la Imagen:</label>
            <input type="text" id="url_imagen" name="url_imagen" required class="form-control">
        </div>
        <button type="submit" class="btn btn-primary mt-3">Actualizar Imagen</button>
        <a href="/gestionar_productos" class="btn btn-secondary">Regresar a Productos</a>
    </form>

    <h2 class="mt-5">Imágenes Actuales</h2>
    <div class="row">
        {% for imagen in imagenes %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ imagen[0] }}" class="card-img-top" alt="Imagen del producto">
                <div class="card-body">
                    <form method="POST" action="/eliminar_imagen">
                        <input type="hidden" name="imagen_url" value="{{ imagen[0] }}">
                        <input type="hidden" name="id_producto" value="{{ id_producto }}">
                        <button type="submit" class="btn btn-danger">Eliminar Imagen</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
